<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to TEXT (Free!)</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .row {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="text-center py-5">
            <h1 class="display-sm-4 display-lg-1">PDF to TEXT (Free!)</h1>
        </header>
        <!-- Body -->
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row justify-content-center">
                        <form id="pdfForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input class="form-control" type="file" name="file" id="file">
                            </div>
                        </form>
                        <button class="btn btn-info btn-block" id="convertBtn">Extract Text</button>
                    </div>
                </div>
            </div>
            <div class="card" style="margin-top: 1rem;">
                <div class="card-body">
                    <!-- Progress Bar -->
                    <div class="row justify-content-center">
                        <div class="progress">
                            <div id="task-progress" class="progress-bar" role="progressbar"
                                style="width: 0%; background-color: #5cb85c;"></div>
                        </div>
                        <p id="progress-label"></p>
                        <button class="btn btn-light btn-block" id="copyBtn" style="display: none;">Copy Text</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-12" style="margin-top: 1rem;">
            <!-- Display Result -->
            <div class="row justify-content-center">
                <div id="result"></div>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="static/js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $('#copyBtn').click(function () {
                // Select the content of #result
                var resultContent = $('#result').text();
                var tempInput = $('<textarea>');
                $('body').append(tempInput);
                tempInput.val(resultContent).select();

                document.execCommand('copy');
                tempInput.remove();

                alert('Copied to clipboard!');
            });

            // Convert button click event
            $('#convertBtn').click(function () {
                $(this).prop('disabled', true);
                $(this).text('Uploading...');
                $('#result').empty();

                $('#task-progress').css('width', '0%');
                $('#progress-label').text('');
                $('#copyBtn').hide();

                var formData = new FormData($('#pdfForm')[0]);
                $.ajax({
                    url: '/api/task/create',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        // $('#block-copy').show();
                        var task_id = response.hash;
                        // 开始轮询进度
                        var interval = setInterval(function () {
                            $.get('/api/task/info?id=' + task_id, function (data) {
                                $('#task-progress').css('width', data.progress + '%');
                                $('#progress-label').text('Progress: ' + data.progress + '%');

                                if (data.status == 10) {
                                    clearInterval(interval);  // 停止轮询
                                    // 完成后显示数据
                                    $('#progress-label').text('Progress: Done!');
                                    var html_code = '<pre>';
                                    for (var page of data.pages) {
                                        var card = `<div class="card" style="margin-top:1rem;">
                                            <div class="card-body">
                                                    <h6 class="card-subtitle text-muted">PageNo:${page.page_num}</h6>
                                                    <p class="card-text" style="overflow-wrap: break-word;">${page.page_content}</p>
                                                </div>
                                            </div>`
                                        html_code += card;
                                    }
                                    html_code += '</pre>';

                                    $('#result').html(html_code);
                                    $('#copyBtn').show();
                                }
                            });
                        }, 1000); // 1秒轮询一次


                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                        $('#result').html('<div class="alert alert-danger" role="alert">Error converting PDF to text. Please try again later.</div>');
                    },
                    complete: function () {
                        // Re-enable the button after request completion
                        $('#convertBtn').prop('disabled', false);
                        $('#convertBtn').text('Extract Text');
                    }
                });
            });
        });
    </script>
</body>

</html>
